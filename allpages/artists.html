        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Ibarra+Real+Nova&display=swap');
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive;

        body {
            width: 100%;

            background: rgba(236, 231, 231, 0.2);

        .container {

            justify-content: center;

            height: 60px;

            display: flex;

            justify-content: space-between;

            color: white;
        }

            flex-direction: column;
            justify-content: center;

            height: auto;
            width: 100%;
    
        }
    
        .listitems {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            width: 100%;
            border-bottom: 2px solid rgb(11, 229, 245) ;
            margin-top: .5%;
            padding: 20px;
            background: rgba(236, 231, 231, 0.2);
        }
    
        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
            text-shadow: 2px 2px 4px blue;
            color:rgb(11, 229, 245);
            transition: all .5s ease-in-out;
        }
    
        a:hover {
            color: blue;
            font-size: 25px;
            border-bottom: 3px solid blue;
        }
    
        .items {
            color: black;
            color: rgb(11, 229, 245);
            text-shadow: 2px 2px 4px blue;
            font-size: 22px;
            transition: all .5s ease-in-out;
        }
    
        .items:hover {
            color: blue;
            font-size: 25px;
            border-bottom: 2px solid blue;
        }
    
        #one {
            color: black;
            font-size: 20px;
            transition: all .5s ease-in-out;
        }
    
        #one:hover {
            font-size: 25px;
            border-bottom: 3px solid black;
        }
        .third_div{
            width:98%;
            height:510px;
            background:linear-gradient(to top right,rgba(6, 6, 237, 0.5),rgba(42, 154, 233, 0.867),rgba(6, 6, 237, 0.5));
            border: 1px solid rgb(11, 229, 245);
            border-radius: 5px;
            margin-top: 2%;
            
            transition: all .3s;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .third_div:hover{
            transform: scale(1.009);
            box-shadow: 0px 4px 15px blue;
        }
        .one_{
            width: 200px;
            height: 230px;
            border:2px solid white;
            margin: 10px;
            border-radius: 5px;
            transition: all .2s;
        }
        .one_:hover{
            transform:translate(8px,-5px);
            box-shadow: 0px 4px 8px white;
        }
        .first_mini{
            width: 50%;
            height: 100%;
            padding: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
